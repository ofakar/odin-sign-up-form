<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon192.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="logo">
          <img src="src/assets/odin-lined.png" alt="Odin logo" />
          <h1>Odin</h1>
        </div>
        <p class="photo-credits">
          Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
      <div class="right">
        <div class="right-top">
          <p>This is not a real service.</p>
        </div>

        <div class="form-container right-middle">
          <h2>Let's do this!</h2>

          <form class="form" action="https://httpbin.org/post" method="post">
            <div class="form-row form-row-1">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>

            <div class="form-row form-row-2">
              <div>
                <label for="email">Email</label>
                <input placeholder="mail@example.com" type="email" name="email" id="email" />
              </div>
              <div>
                <label for="phone-number">Phone number</label>
                <input placeholder="12345678" type="tel" name="phone-number" id="phone-number" />
              </div>
            </div>

            <div class="form-row form-row-3">
              <div>
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" required />
              </div>
              <div>
                <label for="password2">Password</label>
                <input type="password" name="password2" id="password2" required />
              </div>
            </div>
          </form>
        </div>

        <div class="right-bottom">
          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
